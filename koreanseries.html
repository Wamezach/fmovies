<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome for navigation icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>fmovies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <img src="logo.png" alt="Movie App Logo" class="logo" />

 <!-- Hamburger icon, only shown on mobile -->
<div class="hamburger" onclick="toggleNav()">
  &#9776;
</div>

  <!-- Navigation menu -->
  <nav class="nav-links" id="navMenu">
    <a href="index2.html"><i class="fas fa-film"></i> Movies</a>
    <a href="anime.html"><i class="fas fa-dragon"></i> Anime</a>
    <a href="tvseries.html"><i class="fas fa-tv"></i> TV-Series</a>
    <a href="netflixseries.html"><i class="fab fa-netflix"></i> Netflix-Series</a>
    <a href="koreanseries.html"><i class="fas fa-globe-asia"></i> Korean-Series</a>
    <a href="dev.html"><i class="fas fa-user-astronaut"></i> About Dev</a>
  </nav>

  <!-- Search Form -->
  <form id="form" class="search-container" role="search" aria-label="Movie search form">
    <input
      type="search"
      placeholder="Search movies..."
      id="search"
      class="search"
      aria-label="Search movies"
      autocomplete="off"
      spellcheck="false"
    />
    <button type="button" id="clearSearch" class="clear-btn" aria-label="Clear search input">â†»</button>
    <div id="autocomplete-list" class="autocomplete-items"></div>
  </form>
</header>

<main id="main" role="main"></main>

<div class="pagination" role="navigation" aria-label="Pagination navigation">
  <div class="page" id="prev" tabindex="0" role="button" aria-label="Previous page">Previous Page</div>
  <div class="current" id="current" aria-current="page">1</div>
  <div class="page" id="next" tabindex="0" role="button" aria-label="Next page">Next Page</div>
</div>

<!-- Movie Detail Modal -->
<div id="movieModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="movieTitle" aria-describedby="movieOverview">
  <div class="modal-content">
    <button class="close-button" aria-label="Close modal">&times;</button>
    <div class="modal-info-section">
      <img id="modalPoster" src="" alt="Movie Poster" class="modal-poster" />
      <div class="modal-details">
        <h2 id="movieTitle"></h2>
        <div class="movie-rating">
          <span id="modalRating" class="rating-badge"></span>
        </div>
        <p id="movieOverview"></p>
        <div id="serverDropdown" class="server-dropdown">
          <label for="server">Select Server:</label>
          <select id="server"></select>
        </div>
      </div>
    </div>
    <div class="video-container">
      <iframe id="movieIframe" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
<div id="tags"></div>

<footer>
  <div class="social-media">
    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>

  </div>

</footer>

</body>
</html>
